<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Expense Tracker Pro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/css2.css">
    <script src="/js/chart.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <a href="/dashboard" class="nav-brand">
                <i class="fas fa-money-bill-wave"></i>
                <span>ExpenseTracker Pro</span>
            </a>

            <div class="nav-items">
                <div class="user-menu">
                    <div class="user-avatar">
                        <span th:text="${#strings.toUpperCase(#strings.substring(username, 0, 1))}">U</span>
                    </div>
                    <div>
                        <div th:text="${username}" style="font-weight: 500;">User</div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary);">Premium Member</div>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome -->
            <div class="card mb-3">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">
                    Welcome back, <span th:text="${username}">User</span>! ðŸ‘‹
                </h1>
                <p style="color: var(--text-secondary);">Here's your financial overview</p>
            </div>

            <!-- Add Expense -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add New Expense</h2>
                </div>
                <form th:action="@{/expenses/addExpense}" method="post" class="form-grid">
                    <div>
                        <label class="form-label">Amount ($)</label>
                        <input type="number" name="amount" class="form-input" step="0.01" required>
                    </div>
                    <div>
                        <label class="form-label">Category</label>
                        <select name="category" class="form-input" required>
                            <option value="">Select category</option>
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Entertainment</option>
                            <option>Utilities</option>
                            <option>Shopping</option>
                            <option>Healthcare</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-input"
                               th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" required>
                    </div>
                    <div>
                        <label class="form-label">Description</label>
                        <input type="text" name="description" class="form-input" placeholder="What was this expense for?">
                    </div>
                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary">Clear</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Expense
                        </button>
                    </div>
                </form>
            </div>
            <div class="card">

    <!-- Header: Title + Download CSV -->
    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="card-title"><i class="fas fa-receipt"></i> Recent Expenses</h2>
        <form th:action="@{/expenses/download}" method="get">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-download"></i> Download CSV
            </button>
        </form>
    </div>

    <!-- Filter Form -->
    <div class="card-body mb-2">
        <form th:action="@{/dashboard}" method="get" class="form-grid" style="gap: 1rem; align-items: end;">
            <div>
                <label class="form-label">Category</label>
                <select name="category" class="form-input">
                    <option value="">All Categories</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Entertainment</option>
                    <option>Utilities</option>
                    <option>Shopping</option>
                    <option>Healthcare</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label class="form-label">From Date</label>
                <input type="date" name="fromDate" class="form-input">
            </div>
            <div>
                <label class="form-label">To Date</label>
                <input type="date" name="toDate" class="form-input">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-filter"></i> Filter</button>
            </div>
        </form>
    </div>

    <!-- Table -->
    <div style="overflow-x: auto;">
        <table class="data-table">
            <!-- table header and rows -->
        </table>
    </div>

</div>

                <!-- Show when no expenses -->
                <div th:if="${expenses == null or expenses.isEmpty()}" class="text-center" style="padding: 2rem; color: gray;">
                    <i class="fas fa-receipt" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <h3>No expenses yet</h3>
                    <p>Start by adding your first expense</p>
                </div>
                
                

                <!-- Show when expenses exist -->
                <div th:if="${expenses != null and !expenses.isEmpty()}" style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="expense : ${expenses}">
                            <!-- âœ… Safe date handling -->
                            <td>
                                <span th:if="${expense.date != null}"
                                      th:text="${#temporals.format(expense.date, 'MMM dd')}">Jan 01</span>
                                <span th:unless="${expense.date != null}">N/A</span>
                            </td>
                            <!-- âœ… Safe amount handling -->
                            <td>
                                <span th:if="${expense.amount != null}"
                                      th:text="'$' + ${#numbers.formatDecimal(expense.amount, 1, 2)}">$0.00</span>
                                <span th:unless="${expense.amount != null}">$0.00</span>
                            </td>
                            <td th:text="${expense.description != null ? expense.description : 'No description'}">Description</td>
                            <td th:text="${expense.category != null ? expense.category : 'Uncategorized'}">Category</td>
                            <!-- <td>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button class="btn btn-secondary" style="padding: 0.25rem 0.5rem;">

                            <td>

							                <i class="fas fa-edit"></i>
							            </button>
							        </form>
							
							        <!-- Delete -->
							        <form th:action="@{/expenses/delete/{id}(id=${expense.id})}" method="post">
							            <button type="submit" class="btn btn-secondary" style="padding: 0.25rem 0.5rem;"
							                    onclick="return confirm('Are you sure you want to delete this expense?')">

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
