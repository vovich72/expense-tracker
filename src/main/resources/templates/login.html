<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker Pro</title>
   <!-- <link rel="stylesheet" href="/css/style.css"> --> 
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/css2.css">
    <script src="/js/chart.js"></script>
    
   <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     -->
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h1><i class="fas fa-money-bill-wave"></i> ExpenseTracker Pro</h1>
                <p>Sign in to manage your finances</p>
            </div>

            <!-- Messages -->
           <!--  <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> Please enter valid input
            </div>
             -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}">
			    <i class="fas fa-exclamation-circle"></i>
			</div>
			            
            
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> You have been logged out successfully
            </div>
            
            <div th:if="${param.success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> Registration successful! Please login.
            </div>

            <!-- <form action="/login" method="post" class="auth-form"> -->
            <form action="/doLogin" method="post" class="auth-form">
            
                <div class="form-group">
                    <label class="form-label">Email or Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Enter your email or username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Don't have an account?</p>
                <a href="/register" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Create Account
                </a>
            </div>

            <div class="text-center mt-3">
                <a href="#" style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-question-circle"></i> Forgot your password?
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add subtle animations
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach((input, index) => {
                input.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
