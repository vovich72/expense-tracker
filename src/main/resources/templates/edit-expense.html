<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense | Expense Tracker Pro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/css2.css">
    <script src="/js/chart.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
<div class="app-container">
    <nav class="navbar">
        <a href="/dashboard" class="nav-brand">
            <i class="fas fa-money-bill-wave"></i> ExpenseTracker Pro
        </a>
    </nav>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-edit"></i> Edit Expense</h2>
            </div>
            <form th:action="@{/expenses/update}" th:object="${expense}" method="post" class="form-grid">
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-input" placeholder="Expense description" required />
                </div>

                <div>
                    <label class="form-label">Amount ($)</label>
                    <input type="number" th:field="*{amount}" class="form-input" step="0.01" required />
                </div>

                <div>
                    <label class="form-label">Category</label>
                    <input type="text" th:field="*{category}" class="form-input" required />
                </div>

                <div>
                    <label class="form-label">Date</label>
                    <input type="date" th:field="*{date}" class="form-input" required />
                </div>

                <div class="form-actions">
                    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Expense</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
